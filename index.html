<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetManager Pro | Sky_High_Facts</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --bg-light: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-light);
            color: #1e293b;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .table-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
        }

        .badge-age {
            background: #dbeafe;
            color: #1e40af;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-5">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-satellite-dish me-3 text-info"></i>
            <div>
                <span class="fw-bold fs-4 d-block">FleetManager Pro</span>
                <span class="text-info opacity-75 small">Sky_High_Facts Intelligence Unit</span>
            </div>
        </a>
    </div>
</nav>

<div class="container">
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="stat-card">
                <div class="text-muted small fw-bold text-uppercase">Total Aircraft</div>
                <div class="fs-2 fw-bold text-primary" id="stat-total">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div class="text-muted small fw-bold text-uppercase">Airlines Tracked</div>
                <div class="fs-2 fw-bold text-success" id="stat-airlines">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <div class="text-muted small fw-bold text-uppercase">Database Status</div>
                <div class="fs-2 fw-bold text-info">LIVE</div>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table id="fleetTable" class="table table-hover w-100">
            <thead>
                <tr>
                    <th>Airline</th>
                    <th>Registration</th>
                    <th>Type</th>
                    <th>MSN</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="loader">
    <div class="spinner-border text-primary me-2" role="status"></div>
    <strong>Syncing Global Fleet Data...</strong>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function() {
    // Initialize DataTable
    const table = $('#fleetTable').DataTable({
        pageLength: 25,
        responsive: true,
        order: [[0, 'asc']],
        language: { search: "Search Registration/Airline:" }
    });

    // AUTO-LOAD DATABASE
    $('#loader').show();

    Papa.parse('all_airlines_fleet_final_v8.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            const airlines = new Set();
            
            table.clear();

            const rows = data.map(row => {
                if(row.airline) airlines.add(row.airline);
                return [
                    `<strong>${row.airline || '—'}</strong>`,
                    `<code class="text-primary fw-bold">${row.reg || '—'}</code>`,
                    row.type || '—',
                    row.msn || '—',
                    `<span class="badge-age">${row.age || '—'}</span>`
                ];
            });

            table.rows.add(rows).draw();
            
            $('#stat-total').text(data.length.toLocaleString());
            $('#stat-airlines').text(airlines.size.toLocaleString());
            $('#loader').hide();
        },
        error: function() {
            alert("Database Connection Error. Please check your network.");
            $('#loader').hide();
        }
    });
});
</script>
</body>
</html>
